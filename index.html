<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Noto+Sans:wght@400;600 & display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Minha Loja Teste</h1>
    </header>
    <main>
        <section>
            <h2>Produtos</h2>
            <p>Lista de produtos 'minha loja teste'.</p>
            <div class="card">
                <div class="lineInput">
                    <label>Produto</label>
                    <input type="text" id="produto" placeholder="Nome do produto">
                </div>
                <div class="lineInput">
                    <label>Preço</label>
                    <input type="text" id="preço" placeholder="Digite o preço">
                </div>
                <button onclick="produto.salvar()" id="salvar">Salvar</button>
                <button onclick="produto.cancelar()">Cancelar</button>
            </div>
        </section>
        <section>
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody id="tbody">
                </tbody> 
            </table>
        </section>
    </main>
    <script type="text/javascript" src="./script/script.js"></script>
</body>
</html>
